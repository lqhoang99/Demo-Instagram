<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compenents</title>

            <div class="heart-icon">

            </div>
            <div class="avatar-icon">
